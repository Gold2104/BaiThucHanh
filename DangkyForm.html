<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tư vấn</title>
</head>
<body>
    <h1>Bạn muốn học lập trình?</h1>
    <h2>GỌI NGAY</h2>
    <p>098 953 44 58</p>

    <h3>Đăng ký tư vấn lập trình học lập trình</h3>
    <p>Đăng ký tư vấn, định hướng lập trình học và giải đáp các thắc mắc về ngành nghề – Miễn phí.</p>

    <form>
        <table>
            <tr>
                <td><input type="text" name="fullname" placeholder="Họ và tên"></td>
                <td><input type="text" name="phone" placeholder="Điện thoại"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="email" name="email" placeholder="Email" style="width: 100%;"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="text" name="city" placeholder="Tỉnh/thành phố bạn đang học tập/làm việc" style="width: 100%;"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <select name="status" style="width: 100%;">
                        <option>Hiện tại bạn đang là?</option>
                        <option>Học sinh</option>
                        <option>Sinh viên</option>
                        <option>Người đi làm</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><input type="text" name="captcha" placeholder="13 + 11 =" size="5"></td>
                <td><button type="submit">GỬI NGAY</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
</html>
