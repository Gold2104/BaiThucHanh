<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Đăng Ký</title>
</head>
<body>
    <form>
        <label>Họ và tên: <input type="text" name="fullname"></label>
        <label>Điện thoại: <input type="text" name="phone"></label>
        <br><br>
        <label>Email: <input type="email" name="email"></label>
        <br><br>
        <label>Tỉnh/thành phố bạn đang học tập/làm việc: <input type="text" name="city"></label>
        <br><br>
        <label>Hiện tại bạn đang là? 
            <select name="status">
                <option>Học sinh</option>
                <option>Sinh viên</option>
                <option>Người đi làm</option>
            </select>
        </label>
        <br><br>
        <label>13 + 11 = <input type="text" name="captcha" size="3"></label>
        <br><br>
        <button type="submit">GỬI NGAY</button>
    </form>
</body>
</html>
